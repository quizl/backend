<html>
  <head>
    <script>
      function resetTermStats(setId, termId) {
        var xhr = new XMLHttpRequest();
        xhr.open('PUT', 'http://localhost:5000/api/1.0/reset/' + setId + '/' + termId);
        xhr.send();
      }
    </script>
  </head>
  <body>
    <ul>
      {% for user_set in sets %}
      <li>
        {{ user_set.title }} (id={{ user_set.set_id }})
        <ul>
          {% for term in user_set.terms %}
          <li>{{ term.term }} (id={{ term.term_id }}) (<a href="#" onclick="resetTermStats({{ user_set.set_id }}, {{ term.term_id }})">reset stats</a>)</li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
